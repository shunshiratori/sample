<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flowere</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="css/stylsheet.css" />
  </head>
  <body>
    <section class="header">
      <div class="logo"></div>
      <div class="tagline">かわいいが届くお花便</div>
      <div class="content">
        <div class="download">
          <div class="container">
            <a href="https://apps.apple.com/jp/app/id1434272434">
              <div class="appstore"></div>
            </a>

            <a
              href="https://play.google.com/store/apps/details?id=co.rollcake.flower"
            >
              <div class="googleplaystore"></div>
            </a>
          </div>
        </div>
        <div class="footnote">
          <p>* 北海道、沖縄、離島エリアは現在対象外です</p>
        </div>
      </div>
    </section>
    <section class="service">
      <div class="container white">
        <div class="item item1">
          <h2>届くのは<br />あなたの好みのお花だけ</h2>
          <p>
            FLOWERのお花は季節やトレンドに合わせてプロがセレクトしたもの。雰囲気の異なる複数のお花から毎回好きなものが選べます。
          </p>
        </div>
        <div class="item item2">
          <img src="" alt="" />
          <h2>お花はポストに投函<br />忙しくても大丈夫</h2>
          <p>
            お花は専用BOXに入れてポストに直接お届け。不在で受け取れなくても安心して使えます。
          </p>
        </div>
        <div class="item item3">
          <h2>FLOWERなら<br />いつも可愛く飾れる</h2>
          <p>
            専用の花器を使うと、届いたお花をさっと生けるだけでかわいい空間のできあがり。お花のある暮らしがもっと楽しくなります。
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
